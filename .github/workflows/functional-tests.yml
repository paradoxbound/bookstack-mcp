name: Functional Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Secrets are not available on fork PRs â€” tests skip gracefully
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci

      - name: Audit dependencies (npm)
        run: npm audit --audit-level=high

      - name: Scan dependencies (OSV)
        uses: google/osv-scanner-action/osv-scanner-action@v2.3.3
        with:
          scan-args: |-
            --recursive
            ./

      - name: Build
        run: npm run build

      - name: Type-check
        run: npm run type-check

      - name: Run functional tests
        run: npm test
        env:
          TEST_BOOKSTACK_URL: ${{ secrets.TEST_BOOKSTACK_URL }}
          TEST_BOOKSTACK_TOKEN_ID: ${{ secrets.TEST_BOOKSTACK_TOKEN_ID }}
          TEST_BOOKSTACK_TOKEN_SECRET: ${{ secrets.TEST_BOOKSTACK_TOKEN_SECRET }}
