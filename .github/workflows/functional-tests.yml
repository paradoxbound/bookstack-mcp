name: Functional Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # Secrets are not available on fork PRs â€” tests skip gracefully
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci

      - name: Audit dependencies (npm)
        run: npm audit --audit-level=high

      - name: Scan dependencies (OSV)
        uses: google/osv-scanner-action/osv-scanner-action@c5996e0193a3df57d695c1b8a1dec2a4c62e8730 # v2.3.3
        with:
          scan-args: |-
            --recursive
            ./

      - name: Build
        run: npm run build

      - name: Type-check
        run: npm run type-check

      - name: Run functional tests
        run: npm test
        env:
          TEST_BOOKSTACK_URL: ${{ secrets.TEST_BOOKSTACK_URL }}
          TEST_BOOKSTACK_TOKEN_ID: ${{ secrets.TEST_BOOKSTACK_TOKEN_ID }}
          TEST_BOOKSTACK_TOKEN_SECRET: ${{ secrets.TEST_BOOKSTACK_TOKEN_SECRET }}
