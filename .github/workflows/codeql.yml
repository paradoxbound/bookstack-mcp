name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan on Sunday at midnight UTC â€” catches newly published CVEs
    # against existing code between releases.
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GitHub uses "javascript" as the CodeQL language identifier for both
      # JavaScript and TypeScript.  build-mode: none means CodeQL analyses
      # the source directly without needing a compilation step.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: codeql
