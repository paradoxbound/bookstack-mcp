name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Weekly scan on Sunday at midnight UTC â€” catches newly published CVEs
    # against existing code between releases.
    - cron: '0 0 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # GitHub uses "javascript" as the CodeQL language identifier for both
      # JavaScript and TypeScript.  build-mode: none means CodeQL analyses
      # the source directly without needing a compilation step.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3.32.4
        with:
          languages: javascript
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@45580472a5bb82c4681c4ac726cfdb60060c2ee1 # v3.32.4
        with:
          category: codeql
